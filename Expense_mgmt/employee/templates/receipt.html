<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Receipt</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2f86b9, #142850);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        form p {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            font-weight: 600;
        }

        form p label {
            margin-bottom: 6px;
        }

        form input,
        form select,
        form textarea {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ffffff33;
            backdrop-filter: blur(10px);
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: white;
            color: #142850;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Upload Receipt</h1>
        <form method="post">
            {% csrf_token %}
            <p>Description: {{ form.description }}</p>
            <p>Date: {{ form.date }}</p>
            <p>Category: {{ form.category }}</p>
            <p>Paid By: {{ form.paid_by }}</p>
            <p>Remarks: {{ form.remarks }}</p>
            <p>Total Amount: {{ form.amount }}</p>
            <a href="{% url 'review' %}"><button type="submit">Submit</button></a>
        </form>
    </div>
</body>

</html>
