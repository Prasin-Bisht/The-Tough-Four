<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Expenses</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2f86b9, #142850);
            margin: 0;
            padding: 40px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            gap: 10px;
        }

        .actions button,
        .actions a button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #ffffff33;
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .actions button:hover,
        .actions a button:hover {
            background: white;
            color: #142850;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        thead {
            background: rgba(255, 255, 255, 0.15);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.15);
            transition: 0.2s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>Employee Expenses</h1>

    <div class="actions">
        <button>Upload</button>
        <a href="{% url 'receipt' %}"><button>New</button></a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Description</th>
                <th>Date</th>
                <th>Category</th>
                <th>Paid By</th>
                <th>Remarks</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.employee }}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.paid_by }}</td>
                <td>{{ expense.remarks }}</td>
                <td>{{ expense.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
