
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Navbar</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-dQy6Yk6bM1nQxF+/Zf87+3Sj8kvsQxRzF0Y7A1p9q+F5LkVr6Ld+N3lMRTv4dqO1+K4R70Z+8QXCh8JnU9Xk7Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        iframe {
            border: none;
            height: 900px;
            width: 1350px;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            height: 100vh;
        }

        /* Navbar Container */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* Logo */
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.25);
            padding: 8px 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Nav Links */
        ul {
            display: flex;
            list-style: none;
            /* removes bullets/arrows */
            margin: 0;
            padding: 0;
            gap: 25px;
        }

        ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: white;
            padding: 8px 14px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            /* space between icon and text */
        }

        ul li a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Optional: icon color change on hover */
        ul li a:hover i {
            color: #fffb;
        }
    </style>
</head>

<body>

    <iframe src="https://my.spline.design/liquidglass-Qtwidx3d4xluHv4cOqpMzwQH-BWa/" frameborder="0">
    </iframe>

    <nav>
        <div class="logo">MyLogo</div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i>Services</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </nav>

</body>

</html>
